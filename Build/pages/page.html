<body>

	<section id="nav-bar">
		<a class="logo" href="/">
			<img class="logo-mark" src="images/logo.png">

		</a>
		<nav>

	</section>
	<section id="container">
		<div class="sub-nav">
			<div class="sticky">
				<h2 class="heading">Unmark Help <span class="icon-option_down dropdown-toggle"></span></h2>
				<ul id="menu" data-barley-navigation="left">

				<!-- owner -->
				<a class="owner-link" href="features.html">Features</a>
				<!-- endowner -->
			</div>
		</div>

		<div class="content">
			<h2 data-barley="%PAGE%_title" data-barley-editor="simple">Page Title...</h2>
			<div data-barley="%PAGE%_content" data-barley-editor="advanced">
				<p>Type away muchacho...</p>
			</div>

			<div id="bookmarklet-textarea">
				<textarea>javascript:(function()%7Bf%3D%27https://unmark.it/mark/add%3Furl%3D%27%2BencodeURIComponent(window.location.href)%2B%27%26title%3D%27%2BencodeURIComponent(document.title)%2B%27%26v%3D6%26%27%3Ba%3Dfunction()%7Bif(!window.open(f%2B%27noui%3D1%26jump%3Ddoclose%27,%27nilaiv2%27,%27location%3D1,links%3D0,scrollbars%3D0,toolbar%3D0,width%3D594,height%3D485%27))location.href%3Df%2B%27jump%3Dyes%27%7D%3Bif(/Firefox/.test(navigator.userAgent))%7BsetTimeout(a,0)%7Delse%7Ba()%7D%7D)()</textarea>
			</div>

	<!-- Javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="javascripts/waypoints.min.js"></script>
	<script src="javascripts/waypoints-sticky.min.js"></script>
	<script src="javascripts/jquery.fitvids.js"></script>
	<script>
	  $(document).ready(function(){
	    $("#content").fitVids();

	    $('#barley-bar').hide();

	    if(Modernizr.mq('screen and (max-width:767px)')) {
            $('.sub-nav h2.heading').click(function(){
		   	  $('.sub-nav ul').slideToggle();
		   	  $(this).toggleClass("open");
		   	});
        }

        $('#bookmarklet-textarea').hide();
	  });

	  $('.sticky').waypoint('sticky',{
		offset: 160
	  });

	  $('.scrollup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
   	  });

   	  $( document ).on( 'keydown', function ( e ) {
   	    if ( e.keyCode === 27 ) {
   	      $('#barley-bar').slideToggle();
   	    }
   	  });

   	  $(function() {
    	if ( document.location.href.indexOf('/bookmarklet') > -1 ) {
       	  $('#bookmarklet-textarea').show();
   		}
	  });
	</script>
